<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./contact.css">
</head>
<body>
    <div class="container">
        <div class="nav_head">
            <div class="nav_left">
                <div class="nav_icon">
                    <img src="./img/png-transparent-computer-icons-world-wide-web.png" alt="" width="24" height="24">
                    <span class="nav_s">RU</span>
                </div>
                <p>Язык</p>
            </div>
            <div class="nav_right">
                <a class="nav_about" href="">О нас</a>
                <a class="nav_contact" href="">Контакты</a>
            </div>
        </div>
        <!-- NAVBAR -->
        <!-- HEADER -->
        <div class="header">
            <div class="head_left">
                <div class="head_icon">
                    <img src="./img/35167255714_671b6ed037_c.jpg" alt="" width="400" height="100">
                </div>
                <div>
                    <h3>Доставка пиццы Бишкек</h3>
                    <p>38мин / 4.75 &#11088</p>
                </div>
                <div>
                    <h3>0(551) 550-550</h3>
                    <p>Звонок по телефону</p>
                </div>
            </div>
            <div class="head_right">
                <div class="right_icon">
                    <img src="./img/point.svg" alt="" width="30" height="24">
                    <p>Додокоины</p>
                </div>
                <div class="head_a">
                    <button class="btn_head">Войти</button>
                </div>
            </div>
        </div>
        <!-- HEADER -->
        <!-- Catalog_btn -->
        <div class="catalog_btn">
            <ul class="btn_li">
                <li id="all">Все</li>
                <li id="pizza">Пицца</li>
                <li id="fresh">Напитки</li>
                <li id="snacks">Закуски</li>
                <li id="sauces">Соусы</li>
                <li id="other">Другие товары</li>
            </ul>
            <button class="btn_basket">Корзина</button>
        </div>
        <!--Catalog_btn-->
        <div class="contacts">
            <div>
                <h1>Бишкек</h1>
                <input type="text" placeholder="Район, улица или станция метро" id="contact_city">
                <div class="inp_check">
                    <label><input type="checkbox" id="inp_ch">Круглосуточно</label>
                    <label><input type="checkbox" id="inp_ch">Работает сейчас</label>
                </div>
            </div>
            <div class="contact_right">
                <div class="right_contact_1">
                    <img src="./img/simbol.png" alt="" width="24px" height="24px">
                    <span>Зона доставки</span>
                </div>
                <div class="right_contact_2">
                    <div>
                        <h4>Телефон:</h4>
                        <p>0 (551) 550-550</p>
                    </div>
                    <div>
                        <h4>Вопросы, отзывы и предложения:</h4>
                        <a href="https://dodopizza.kg/bishkek">feedback@dodopizza.kg</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
